<body>
    <!--#################包含头部的导航文件#############-->
    <include file="Public/header" />

        <div class="main-container-inner">

                <span class="menu-text"></span>

            <!--###############包含左侧公共菜单文件###############-->
            <include file="Public/left-menu" />

            <div class="main-content">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                    </script>

                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>

                    <div class="nav-search" id="nav-search">

                <div class="page-content">
                    <div class="page-header">
                        <h1>
                            控制台
                            <small>
                                <i class="icon-double-angle-right"></i>
                                 订单列表
                            </small>
                        </h1>
                    </div><!-- /.page-header -->
                    <div class="row">
                            <div class="col-xs-12">
                            <!--##########自定义的查询框#########################-->
                                 <div id="mysearch">    
                                    <label>查询名称：</label><select id="search_name">
                                     <option value="ordername" selected="selected">订单名</option>

                                </script>

 <!--[if !IE]> -->

    <script src="__PUBLIC__js/jquery.easy-pie-chart.min.js"></script>

    <!--##################对话框的函数###################-->
    <script src="__PUBLIC__js/jquery.colorbox-min.js"></script>

    <script src="__PUBLIC__js/date-time/bootstrap-datepicker.min.js"></script>

    <!-- ace scripts -->
    <script src="__PUBLIC__js/ace.min.js"></script>


        <!-- inline scripts related to this page -->
    <script type="text/javascript">
            //自定义弹出对话框
            function showmsg(msg,id) {
                bootbox.confirm(msg, function(result) {
                    if(result) {
                        submitOrder(id);
                        //calbak;
                    }
                });
            }

            jQuery(function($) {
                var menunum="{$menunum}";
                $('#leftmenu').children().eq(menunum).addClass('open');
                $('#leftmenu').children().eq(menunum).children('.submenu').show();

                var grid_selector = "#grid-table";
                var pager_selector = "#grid-pager";
                jQuery(grid_selector).jqGrid({
                    //direction: "rtl",
                    //data: grid_data,
                    url:"{:U('Order/listHandel')}",  //请求数据的url地址
                    height:500,
                    datatype: "json",  //请求的数据类型
                    colNames:['订单名','客户姓名','客户电话','发货地址','订单进度','是否签合同','设计效果图','编辑','设计要求','下单'],
                    colModel:[
                        {name:'ordername',index:'ordername', width:30,editable:true,align:'center'},
                        {name:'username', width:25,editable:true,align:'center'},
                        {name:'tel', width:35,editable:true,align:'center'},
                        {name:'address', width:60,editable:true,align:'center'},
                        //{name:'createtime', width:30,editable:false,align:'center',unformat: pickDate},
                        {name:'status', width:50, sortable:true,editable: false},
                        {name:'agreement', width:30, sortable:true,editable: true,edittype:"checkbox",editoptions: {value:"已签订:未签订"},unformat: aceSwitch},
                        {name:'resultpics', width:130 ,sortable:true,editable: false},
                        {name:'myac',index:'id', width:70, fixed:true, sortable:false, resize:false,
                            formatter:'actions', 
                            formatoptions:{ 
                                keys:true,
                                delOptions:{recreateForm: true, beforeShowForm:beforeDeleteCallback},
                                //editformbutton:true, editOptions:{recreateForm: true, beforeShowForm:beforeEditCallback,msg: '您确定要删除该分类sadasd？',url: "{:U('Index/deleteOrder')}"}
                            }
                        },
                        {name:'design', width:50,editable:false,align:'center'},
                        {name:'submit', width:35,editable:false,align:'center'},
                    ], 
                    //toolbar:[true,"top"], 
                    prmNames: {search: "search"}, //自定义查询的标志名称 
                    viewrecords : true,
                    rowNum:10,
                    rowList:[10,20,30],
                    pager : pager_selector,
                    //altRows: true,
                    //gridview:true, //加速显示
                    editurl:"{:U('Order/listHandel')}", //编辑表格的url地址
                    //toppager: true,
                    sortname:"id",
                    //multiselect: true,//id前+多选
                    //multikey: "ctrlKey",
                    //multiboxonly: true,

                    loadComplete : function(data) {
                        var table = this;
                        setTimeout(function(){
                            styleCheckbox(table);
                            updateActionIcons(table);
                            updatePagerIcons(table);
                            enableTooltips(table);
                        }, 0);
                        if(data==0){
                            //$("p").appendTo($("#grid-table")).addClass("norecords").html('找不到相关数据！');
                            $("#grid-table").parent().append("<div class=\"norecords\">暂无可接订单</div>");
                            $(".norecords").show();
                            //info_dialog("修改","选择要修改的数据","确定");
                        }

                    },

                    //editurl: $path_base+"/dummy.html",//nothing is saved
                    caption: "笔秀下单系统---订单列表",

                    autowidth: true

                });
                //enable search/filter toolbar
                //jQuery(grid_selector).jqGrid('filterToolbar',{defaultSearch:true,stringResult:true})

                //switch element when editing inline
                function aceSwitch( cellvalue, options, cell ) {
                    setTimeout(function(){
                        $(cell) .find('input[type=checkbox]')
                                .wrap('<label class="inline" />')
                                .addClass('ace ace-switch ace-switch-6')
                                .after('<span class="lbl"></span>');
                    }, 0);
                }
                //enable datepicker
                function pickDate( cellvalue, options, cell ) {
                    setTimeout(function(){
                        $(cell) .find('input[type=text]')
                                .datepicker({format:'yyyy-mm-dd' , autoclose:true});
                    }, 0);
                }


                //navButtons
                jQuery(grid_selector).jqGrid('navGrid',pager_selector,
                        {   //navbar options
                            edit: false,
                            editicon : 'icon-pencil blue',
                            add: false,
                            addicon : 'icon-plus-sign purple',
                            del: false,
                            delicon : 'icon-trash red',
                            search: false,
                            searchicon : 'icon-search orange',
                            refresh: true,
                            refreshicon : 'icon-refresh green',
                            view: false,
                            viewicon : 'icon-zoom-in grey',
                            edittext:'编辑订单',
                            addtext:'添加订单',
                            refreshtext:'刷新订单'
                        },
                        {
                            //edit record form
                            //closeAfterEdit: true,
                            recreateForm: true,
                            beforeShowForm : function(e) {
                                var form = $(e[0]);
                                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                                style_edit_form(form);
                            }
                        },
                        {
                            //new record form
                            closeAfterAdd: true,
                            recreateForm: true,
                            viewPagerButtons: false,
                            beforeShowForm : function(e) {
                                var form = $(e[0]);
                                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                                style_edit_form(form);
                            }
                        },
                        {
                            //delete record form
                            recreateForm: true,
                            beforeShowForm : function(e) {
                                var form = $(e[0]);

                                if(form.data('styled')) return false;

                                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                                style_delete_form(form);

                                form.data('styled', true);
                            },
                            onClick : function(e) {
                                alert(1);
                            }
                        },
                        {
                            //search form
                            recreateForm: true,
                            afterShowSearch: function(e){
                                var form = $(e[0]);
                                form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                                style_search_form(form);
                            },
                            afterRedraw: function(){
                                style_search_filters($(this));
                            }
                            ,
                            multipleSearch: true,
                            /**
                             multipleGroup:true,
                             showQuery: true
                             */
                        },
                        {
                            //view record form
                            recreateForm: true,
                            beforeShowForm: function(e){
                                var form = $(e[0]);
                                form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                            }
                        }
                )



                function style_edit_form(form) {
                    //enable datepicker on "sdate" field and switches for "stock" field
                    form.find('input[name="starttime"],input[name="endtime"]').datepicker({format:'yyyy-mm-dd' , autoclose:true})
                            .end().find('input[name=finshed]')
                            .addClass('ace ace-switch ace-switch-6').wrap('<label class="inline" />').after('<span class="lbl"></span>');
                    form.find('#tr_id').remove();
                    //update buttons classes
                    var buttons = form.next().find('.EditButton .fm-button');
                    buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
                    buttons.eq(0).addClass('btn-primary').prepend('<i class="icon-ok"></i>');
                    buttons.eq(1).prepend('<i class="icon-remove"></i>')

                    buttons = form.next().find('.navButton a');
                    buttons.find('.ui-icon').remove();
                    buttons.eq(0).append('<i class="icon-chevron-left"></i>');
                    buttons.eq(1).append('<i class="icon-chevron-right"></i>');
                }

                function style_delete_form(form) {
                    var id=$("#grid-table").jqGrid('getRowData', id);
                    var row = $("#grid-table").jqGrid('getGridParam','selrow');//选中的那一行
                    var buttons = form.next().find('.EditButton .fm-button');
                    buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
                    buttons.eq(0).addClass('btn-danger').prepend('<i class="icon-trash"></i>');
                    buttons.eq(1).prepend('<i class="icon-remove"></i>')
                }

                function style_search_filters(form) {
                    form.find('.delete-rule').val('X');
                    form.find('.add-rule').addClass('btn btn-xs btn-primary');
                    form.find('.add-group').addClass('btn btn-xs btn-success');
                    form.find('.delete-group').addClass('btn btn-xs btn-danger');
                }
                function style_search_form(form) {
                    var dialog = form.closest('.ui-jqdialog');
                    var buttons = dialog.find('.EditTable')
                    buttons.find('.EditButton a[id*="_reset"]').addClass('btn btn-sm btn-info').find('.ui-icon').attr('class', 'icon-retweet');
                    buttons.find('.EditButton a[id*="_query"]').addClass('btn btn-sm btn-inverse').find('.ui-icon').attr('class', 'icon-comment-alt');
                    buttons.find('.EditButton a[id*="_search"]').addClass('btn btn-sm btn-purple').find('.ui-icon').attr('class', 'icon-search');
                }

                function beforeDeleteCallback(e) {
                    var form = $(e[0]);
                    if(form.data('styled')) return false;

                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    style_delete_form(form);

                    form.data('styled', true);
                }

                function beforeEditCallback(e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    style_edit_form(form);
                }



                //it causes some flicker when reloading or navigating grid
                //it may be possible to have some custom formatter to do this as the grid is being created to prevent this
                //or go back to default browser checkbox styles for the grid
                function styleCheckbox(table) {
                    /**
                     $(table).find('input:checkbox').addClass('ace')
                     .wrap('<label />')
                     .after('<span class="lbl align-top" />')


                     $('.ui-jqgrid-labels th[id*="_cb"]:first-child')
                     .find('input.cbox[type=checkbox]').addClass('ace')
                     .wrap('<label />').after('<span class="lbl align-top" />');
                     */
                }


                //unlike navButtons icons, action icons in rows seem to be hard-coded
                //you can change them like this in here if you want
                function updateActionIcons(table) {
                    /**
                     var replacement =
                     {
                         'ui-icon-pencil' : 'icon-pencil blue',
                         'ui-icon-trash' : 'icon-trash red',
                         'ui-icon-disk' : 'icon-ok green',
                         'ui-icon-cancel' : 'icon-remove red'
                     };
                     $(table).find('.ui-pg-div span.ui-icon').each(function(){
                        var icon = $(this);
                        var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
                        if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
                    })
                     */
                }

                //replace icons with FontAwesome icons like above
                function updatePagerIcons(table) {
                    var replacement =
                    {
                        'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
                        'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
                        'ui-icon-seek-next' : 'icon-angle-right bigger-140',
                        'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
                    };
                    $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
                        var icon = $(this);
                        var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

                        if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
                    })
                }

                function enableTooltips(table) {
                    $('.navtable .ui-pg-button').tooltip({container:'body'});
                    $(table).find('.ui-pg-div').tooltip({container:'body'});
                }

                //var selr = jQuery(grid_selector).jqGrid('getGridParam','selrow');
            });

            //jQuery('#mysearch').filterGrid(grid_selector,options);

            //jQuery(grid_selector).jqGrid('filterToolbar',options);

            jQuery(function($) {
                //自定义的查询
                $("#find_btn").click(function(){
                    //jQuery("#list1").jqGrid('setGridParam',{page:1,url:"xxx“}).trigger("reloadGrid");
                    $(".norecords").hide();
                    var search_name=$("#search_name").val();
                    var value = $("#title").val();
                    if(value==''){
                        alert('请输入查询条件');
                        return false;
                    }
                    jQuery('#grid-table').jqGrid('setGridParam',{
                        search:true,
                        url:"{:U('User/showUser')}",
                        postData:{'search_name':search_name,'value':value}, //发送数据
                        page:1
                    }).trigger("reloadGrid"); //重新载入
                    //jQuery("#grid-table").trigger("reloadGrid");
                });

            })

    </script>
    <script type="text/javascript">

        function submitOrder(id){
            var url="{:U('Order/submitOrder')}";
            $.post(url,{'id':id}, function(data){
                jQuery("#grid-table").trigger("reloadGrid");
            });
        }
        function golist(url){
            window.location.href=url;

        }
        function clickpics(){
            var colorbox_params = {
                reposition:true,
                scalePhotos:true,
                scrolling:false,
                previous:'<i class="icon-arrow-left"></i>',
                next:'<i class="icon-arrow-right"></i>',
                close:'&times;',
                current:'{current} of {total}',
                maxWidth:'100%',
                maxHeight:'100%',
                onOpen:function(){
                    document.body.style.overflow = 'hidden';
                },
                onClosed:function(){
                    document.body.style.overflow = 'auto';
                },
                onComplete:function(){
                    $.colorbox.resize();
                }
            };
            $('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
            $("#cboxLoadingGraphic").append("<i class='icon-spinner orange'></i>");//let's add a custom loading icon
        }


    </script>
</body>
