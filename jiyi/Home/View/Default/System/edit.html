<script type="text/javascript">
    var forbid = 0;
    jQuery(function($) {
        var menunum="{$menunum}";
        $('#leftmenu').children().eq(menunum).addClass('open');
        $('#leftmenu').children().eq(menunum).children('.submenu').show();
        $('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
            $(this).prev().focus();
        });
        //自定义弹出对话框
        function myshowmsg(msg,url) {
            var url=url||0;
            bootbox.confirm(msg, function(result) {
                if(result) {
                    if(url!=0){
                        window.location.href=url;
                    }
                    //calbak;
                }
            });
        }
        /*

         bootbox.confirm(msg, function(result) {

         //Example.show("Prompt dismissed");
         }
         });
         */
        //ajax提交表单
        $('#addsubmit').click(function(){
            //$('button').attr('disabled','disabled');
            var oldpwd = $("input[name='oldpwd']").val();
            var newpwd = $("input[name='newpwd']").val();
            var newpwd1 = $("input[name='newpwd1']").val();

            var options = {
                //target:        '#output1',   // target element(s) to be updated with server response
                beforeSubmit:  showRequest,  // pre-submit callback
                success: showResponse, // post-submit callback
                // other available options:
                url:"{:U('System/changepwd')}",   // override for form's 'action' attribute
                //type:      type        // 'get' or 'post', override for form's 'method' attribute

                //clearForm: true        // clear all form fields after successful submit
                //resetForm: true        // reset the form after successful submit

                // $.ajax options can be used here too, for example:
                timeout:   3000
            };

            // bind form using 'ajaxForm'
            $('#adduserform').ajaxForm(options);

             $('#adduserform').ajaxForm(options);

             alert('表单已经提交，请勿重复提交');

            function showResponse(data) {
                //var data = eval('(' + data + ')');
                if(data.status==100){
                    //$('#adduserform')[0].reset()
                    //location.reload();
                    var url="{:U('Index/index')}";
                    myshowmsg(data.msg,url);
                    //$('#adduserform').resetForm();
                }else if(data.status==102){
                    myshowmsg(data.msg);
                    return false;
                }else{
                    //alert(data.msg);
                    myshowmsg(data.msg);
                    //$("#ordername").focus();
                    //window.location.href="{:U('User/edit')}";
                    return false;
                }

            }
            function showRequest() {
                if(oldpwd==''||newpwd==''||newpwd1==''){
                    var msg = '请填将信息填写完整,带*的为必填项';
                    myshowmsg(msg);
//                            $("input[name='ordername']").focus();
                    return false;
                }
                if(newpwd!=newpwd1){
                    var msg = '两次输入的密码不同，请重新输入';
                    myshowmsg(msg);
                    $("input[name='newpwd']").focus();
                    return false;
                }
                return true;
            }
        })

    });
